    scrollbar-width: none;
    overflow-x: hidden;

  }

  *::-webkit-scrollbar {
    display: none;
  }
</style>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

<script>
  if (window.sessionStorage.getItem('appState')) {
    const state = JSON.parse(window.sessionStorage.getItem('appState'));
    router.push({ path: state.path, query: state.query, params: state.params });
  } else {
    router.push('/');
  }
</script>
